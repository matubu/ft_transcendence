version: '3.1'

services:
  NestJS:
    depends_on:
      - PostGresSQL
    container_name: NestJS
    build: nestjs
    image: nestjs
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./nestjs/back:/var/nestjs

  PostGresSQL:
    container_name: PostGresSQL
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: fttrans
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"